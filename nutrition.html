<!DOCTYPE html>
<html>
<head>
  <title>Test Page</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/nutrition.css">
</head>
<body>

<div class="container">

  <div class="row">
    <div class="col s12">
      <div class="card-panel cyan">
        <h3 class="white-text">Food Search</h3>
        <span class="white-text header-text">Use our database to find out which foods are right for you and your diet.  Knowing these macro nutrients will help you understand what you are eating on a daily basis and help build a nutrition plan that will optimize your results in the gym. 
        </span>
      </div>
    </div>
  </div>

  <div class="row">    
    <div class="input-field col s12">
      <i class="material-icons prefix">search</i>
      <input id="food" type="text" class="validate" />
      <label for="food">Keyword</label>
    </div>     
  </div>
  <div class="row">
    <div class="col s12 center-align">
      <a class="waves-effect waves-light btn cyan" id="food-search">Search</a>
    </div>
  </div>
  <div class="row results">
  </div>
  <div>
    <table>
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>


    <!-- Modal Structure -->
    <div id="nutrition-facts" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Nutrition Info</h4>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>


  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
   <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script src="js/nutrition-api.js"></script>
</body>
</html>
