<!DOCTYPE html>
<html>
<head>
  <title>Test Page</title>
  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/nutrition.css">
</head>
<body>

  <div class="row">
    <div class="col s12 cyan">
      <h1>Nutrition Facts</h1>
    </div>
  </div>

  <div class="container">

    <div class="row valign-wrapper">    
      <div class="input-field col s3 valign">
        <input id="food" type="text" class="validate" />
        <label for="food">Keyword</label>
      </div>     
      <div class="col s2 valign">
        <a class="waves-effect waves-light btn cyan" id="food-search">Search</a>
      </div>
    </div>

    <div class="row">
      <table>
        <thead>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>


    <!-- Modal Structure -->
    <div id="nutrition-facts" class="modal modal-fixed-footer">
      <div class="modal-content">
        <h4>Nutrition Facts</h4>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>


  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
   <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script>
  <script src="js/nutrition-api.js"></script>
</body>
</html>
