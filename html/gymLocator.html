<!DOCTYPE html>
<html>
<head>
  <title>Google Maps Gym Search</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <form class="form-inline">
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="userLocation" placeholder="What's your current location?" />
          </div>
          <button type="submit" class="btn btn-default">Search!</button>
        </form>
      </div>
    </div>
  </div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/gymLocator.js"></script>
</body>
</html>
